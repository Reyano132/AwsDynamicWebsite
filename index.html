  <body>
    <center>
        <h1>My Todo App</h1>
    </center>

    <div class="container" style="padding-top: 25px" >
          <div id="data"></div>
          <div class="input-group" style="position: fixed;bottom: 100px; width: 75%">
            <input type="text" placeholder="New task" class="form-control" id="add_task">
            <button class="btn btn-outline-secondary" type="button" id="add_btn" style="width:200px;">Add</button>
          </div>
    </div>

    <div class="container" >
      <div id="data"></div>
      <div class="input-group" style="position: fixed;bottom: 50px; width: 75%">
        <input type="text" placeholder="Update task index" class="form-control" id="update_task_index">
        <input type="text" placeholder="Update task value" class="form-control" id="update_task_value">
        <button class="btn btn-outline-secondary" type="button" id="update_btn" style="width:200px;">Update</button>
      </div>

    <div class="container" >
      <div id="data"></div>
      <div class="input-group" style="position: fixed;bottom: 150px; width: 75%; left: 210px;">
        <input type="text" placeholder="Delete task index" class="form-control" id="delete_task_id">
        <button class="btn btn-outline-secondary" type="button" id="delete_btn" style="width:200px;">Delete</button>
      </div>

</div>
